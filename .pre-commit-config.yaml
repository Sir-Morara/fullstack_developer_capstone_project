# .pre-commit-config.yaml
repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0  # Use the latest version or the specific version you want
    hooks:
      - id: black
        language_version: python3  # Adjust as needed

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        additional_dependencies: [flake8-bugbear, flake8-docstrings]

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: ['--profile', 'black']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991  # Use the latest version or the specific version you want
    hooks:
      - id: mypy
        name: Mypy
        types: [python]
        additional_dependencies: [types-requests]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0  # Use the latest version or the specific version you want
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
